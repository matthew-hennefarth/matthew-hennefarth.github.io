{{ $image := .Get "image"}}
{{ $type_arr := split $image "." }}

<figure>
    <picture>
        <img src="{{ $image }}" alt="{{.Get `alt` }}" width="{{.Get `width`}}" defer loading="lazy">
    </picture>
    <figcaption>
        <p class="caption">{{.Get "caption" }}</p>
    </figcaption>
</figure>
