{{ define "main" }}
  <header class="content__header">
    <h1>{{ .Title | markdownify }}</h1>
    {{ if not .Lastmod.IsZero }} 
      {{ if ne (time.Format "2006-01-02" .Date) (time.Format "2006-01-02" .Lastmod) }}
      <center>Last Edited: {{ time.Format "January 2, 2006" .Lastmod }}</center>
      {{ end }}
    {{ end }}
  </header>
  <hr>
  <div class="content_body">
    {{ .Content }}
  </div>
  <footer class="content__footer"></footer>
{{ end }}
