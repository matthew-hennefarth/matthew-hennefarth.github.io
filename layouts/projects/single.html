{{ define "main" }}
    <header class="content__header">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <hr>
    <div class="content__body">
      {{ .Content }}
      {{ if .Params.repo}}<hr><center><h2><a href={{.Params.repo}}>Checkout the Repository!</a></h2></center>{{end}}
    </div>
    <footer class="content__footer"></footer>
{{ end }}
