{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">{{ .Title | markdownify }}</h1>
    <br>{{ .Content }}
    <ul>
    {{ range .Pages }}
        {{ .Render "li" }} 
    {{ end }}
    </ul>

    <h2>Open Source Projects I have Contributed to:</h2>
    <ul>
    {{ range .Site.Data.opensrc_projects.projects}}
        <li><a href={{.url}}><i>{{.name}}</i></a> </li>
    {{end}}
    </ul>
{{ end }}
